<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="profile.firstName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input [(ngModel)]="profile.lastName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fecha de cumplea√±os</ion-label>
      <ion-datetime  [(ngModel)]="profile.dateOfBird"  displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <ion-buttons text-center>
      <button text-center ion-button (click)="saveProfile()">Actualizar</button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
